# version: '3' -> obsoleto
services:
  pgsql-investiments:
    image: postgres:16-alpine
    #container_name: investiments_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=pgsql-investiments-master
      - POSTGRES_PASSWORD=pgsql-investiments-password  
    volumes:
      - ./01-create-database-investiments.sql:/docker-entrypoint-initdb.d/01-create-database-investiments.sql

    networks:
      - backend 

  pgadmin:
    image: dpage/pgadmin4:9.3.0
    #container_name: investiments_pgadmin
    ports:
      - "8081:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@investiments.com
      - PGADMIN_DEFAULT_PASSWORD=123456789

    networks:
      - backend

networks:
  frontend:
  backend:
